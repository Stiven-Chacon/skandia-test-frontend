<div class="card shadow-sm border-0 rounded-3 overflow-hidden position-relative">
  <!-- Header -->
  <div class="card-header bg-white border-0 d-flex justify-content-between align-items-start pt-3 pb-2">
    <div>
      <h5 class="card-title mb-1 fw-bold text-dark">{{ objective.title }}</h5>
      <small class="text-muted fw-bold text-dark">Categoría: {{ objective.category }}</small>
    </div>
    <a href="#" class="text-success fw-semibold">
      Revisar objetivo
    </a>
  </div>

  <!-- Body -->
  <div class="card-body pt-2 pb-4">
    <div class="row g-3 mb-3">
      <!-- Fecha -->
      <div class="col-md-4">
        <small class="text-muted d-block mb-1">En esta fecha:</small>
        <span class="badge bg-info text-dark px-3 py-2 rounded-sm">
          {{ objective.targetDate }}
        </span>
      </div>

      <!-- Monto objetivo -->
      <div class="col-md-4">
        <small class="text-muted d-block mb-1">Lograrás:</small>
        <span class="badge bg-warning text-dark px-3 py-2 rounded-sm fw-bold">
          {{ objective.targetAmount }}
        </span>
      </div>

      <!-- Progreso actual -->
      <div class="col-md-4">
        <small class="text-muted d-block mb-1">Ya cuentas con:</small>
        <span class="badge bg-success bg-opacity-25 text-black px-3 py-2 rounded-sm fw-bold">
          {{ objective.currentAmount }}
        </span>
      </div>
    </div>

    <div class="d-flex align-items-center mt-4">
      <div class="d-inline-flex align-items-center gap-2 rounded-3 px-4 py-2 flex-grow-1">
        <span class="text-success fw-bold">✓</span>
        <a href="#" class="text-success text-decoration-underline fw-medium">
          ¡Asocia productos para monitorear su progreso!
        </a>
      </div>

      <div class="illustration-container ms-3">
        <img src="assets/icons/Mask Group 19.png" alt="planner" class="illustration" />
      </div>
    </div>

  </div>

<div class="container-fluid mt-4 px-3 px-md-4">

  <!-- Loading State -->
  <div *ngIf="loading" class="d-flex justify-content-center">
    <div class="d-flex overflow-auto horizontal-scroll flex-nowrap pb-3" style="gap: 1.5rem;">
      <div class="financial-card flex-shrink-0" *ngFor="let _ of [1,2,3]">
        <div class="card shadow-lg p-5 h-100">
          <div class="placeholder-glow">
            <span class="placeholder col-10 mb-3 d-block"></span>
            <span class="placeholder col-8 mb-3 d-block"></span>
            <span class="placeholder col-9 d-block"></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Error State -->
  <div *ngIf="!loading && error" class="card shadow-lg p-5 mb-3">
    <p class="text-danger mb-0">Error al cargar los datos</p>
  </div>

  <!-- Success State -->
  <div *ngIf="!loading && !error && data?.listCard?.length">
    <div class="d-flex justify-content-center">
      <div class="d-flex overflow-auto horizontal-scroll flex-nowrap pb-3" style="gap: 1.5rem;">
        <div *ngFor="let card of data?.listCard" class="financial-card flex-shrink-0">
          <div class="card shadow-lg overflow-hidden h-100" style="min-width: 400px; max-width: 600px;">

            <!-- Card Body -->
            <div class="card-body pb-4">
              <div class="d-flex justify-content-end mb-3">
                <div class="border border-success rounded d-flex align-items-center justify-content-center"
                  style="width: 1.5rem; height: 1.5rem;">
                  <i class="bi bi-check" style="font-size: 1rem; color: var(--background-color-principal)"></i>
                </div>
              </div>

              <div class="mb-4">
                <h4 class="card-title mb-1">{{ card.nameProduct }}</h4>
                <p class="text-muted mb-0">#{{ card.numberProduct }}</p>
              </div>

              <div class="mb-4">
                <p class="mb-1 text-secondary">Ya cuentas con:</p>
                <p class="h3 fw-bold mb-0" style="color: var(--background-color-principal)">{{ formatCurrency(card.balanceProduct) }}</p>
              </div>
            </div>

         <!-- Card Footer -->
        <div class="card-footer bg-light border-top py-4">
          <div class="d-flex align-items-center justify-content-center mb-3 gap-3">
            <div class="text-center">
              <p class="text-secondary mb-1 fw-semibold">Detalle del producto</p>
              <p class="text-dark mb-0 fw-bold">{{ card.detaildProduct }}</p>
            </div>
          </div>
        </div>


          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<div class="w-100 d-flex justify-content-center my-5">
  <button type="button" class="btn btn-custom">
    ASOCIAR A OBJETIVO
  </button>
</div>
